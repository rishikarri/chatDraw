<!DOCTYPE html>
<html>
	<head>
		<title>Chat Draw</title>

			<!-- Latest compiled and minified CSS -->
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="	sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

			<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>

		<div class='col-sm-3'>
			<h1> Hi </h1>
			<div>
				<h3>Enter your message here </h3>

				<form onsubmit='sendChatMessage()'>
					<input type='text' id='chat-message' />
					<button class="btn btn-success" type='submit'>Send</button>
				</form>

			</div>
		</div>

		<div class='col-sm-3' id='userNames'>
		</div>

		<div class='col-sm-6' id='userChats'>
		</div>

		<div class='tol-bar col-sm-12'>
			<input type='color' id='color-picker' />
			<label> Chooser your marker thickness </label>
			<input type="number" id="thickness" placeholder="10" />
		</div>

		<div class='col-sm-12'>	
			<canvas id='canvas' width='500px' height='500px'> </canvas>
		</div>


		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.2/socket.io.js"></script>

		<script type='text/javascript' src="http://localhost:8081/scripts.js"></script>		
	</body>
</html>
